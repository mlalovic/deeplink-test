<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 { 
            color: #1e3a8a; 
            margin-bottom: 10px;
            text-align: center;
        }
        p { 
            color: #666; 
            line-height: 1.6; 
            margin-bottom: 25px;
            text-align: center;
        }
        .email-section {
            margin: 25px 0;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 10px;
            border: 2px solid #3b82f6;
        }
        .email-section label {
            display: block;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .email-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #93c5fd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        .email-section input:focus {
            border-color: #3b82f6;
        }
        .button {
            display: block;
            padding: 18px 40px;
            margin: 15px 0;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }
        .button:hover { 
            background: #2563eb; 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .button:active { transform: translateY(0); }
        .button.secondary {
            background: #1e3a8a;
        }
        .button.secondary:hover {
            background: #1e40af;
        }
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 14px;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e5e7eb;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .info { 
            margin-top: 30px; 
            padding: 15px; 
            background: #f9fafb; 
            border-radius: 8px;
            font-size: 13px;
            color: #6b7280;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Deep Link Tester</h1>
        
        <div class="email-section">
            <label for="emailInput">ðŸ“§ Enter Email Address:</label>
            <input 
                type="email" 
                id="emailInput" 
                placeholder="user@example.com"
                value="test@example.com"
            >
        </div>

        <button onclick="openAppWithCustomEmail()" class="button">
            ðŸš€ Open App with Custom Email
        </button>

        <div class="divider"></div>

        <a href="dianaconforti://subscription-success?email=john@doe.com" class="button secondary">
            ðŸ“§ Quick Test: john@doe.com
        </a>
        
        <a href="dianaconforti://subscription-success" class="button secondary">
            ðŸ”“ Open Without Email
        </a>

        <div class="info">
            <strong>ðŸ’¡ Note:</strong> App must be installed on your device.
            <br><br>
            <strong>iOS:</strong> Will show "Open in App" prompt<br>
            <strong>Android:</strong> Will ask to open with app
        </div>
    </div>

    <script>
        // Store URLs
        const APP_STORE_URL = 'https://apps.apple.com/us/app/plan-over-mood/id6740525525';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.dianaconforti.app';

        // Detect platform
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'unknown';
        }

        // Get appropriate store URL
        function getStoreUrl() {
            const platform = detectPlatform();
            return platform === 'ios' ? APP_STORE_URL : PLAY_STORE_URL;
        }

        // Try to open app, fallback to store
        function tryOpenApp(deepLink) {
            let appOpened = false;
            
            // Detect if page becomes hidden (app opened)
            const visibilityHandler = () => {
                if (document.hidden) {
                    appOpened = true;
                }
            };
            document.addEventListener('visibilitychange', visibilityHandler);
            
            // Try to open app
            window.location.href = deepLink;
            
            // If app didn't open after 2 seconds, redirect to store
            setTimeout(() => {
                document.removeEventListener('visibilitychange', visibilityHandler);
                
                if (!appOpened) {
                    window.location.href = getStoreUrl();
                }
            }, 2000);
        }

        function openAppWithCustomEmail() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                alert('Please enter an email address!');
                return;
            }
            
            // Validate basic email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address!');
                return;
            }
            
            // Build deep link with email
            const deepLink = `dianaconforti://subscription-success?email=${encodeURIComponent(email)}`;
            
            tryOpenApp(deepLink);
        }

        // Handle enter key in email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openAppWithCustomEmail();
            }
        });

        // Fallback for quick test buttons
        document.querySelectorAll('a.button').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const deepLink = this.getAttribute('href');
                tryOpenApp(deepLink);
            });
        });
    </script>
</body>
</html>
